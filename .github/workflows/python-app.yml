name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Check available versions of Python
      run: curl https://raw.githubusercontent.com/actions/python-versions/main/versions-manifest.json

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

