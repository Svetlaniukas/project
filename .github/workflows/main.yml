name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - master  # или ваша активная ветка

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'  # замените на доступную версию

    - name: Create and activate Python virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate

    # Добавьте шаги для установки зависимостей, сборки проекта и т.д.

