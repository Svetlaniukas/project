name: Build and Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - master  # Ассоциированный веткой Git для запуска данного workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1' # Указана версия Ruby, используемая в вашем проекте
    - name: Setup Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Setup Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    - name: Install Jekyll and Bundler
      run: |
        gem install jekyll bundler
    - name: Install dependencies
      run: |
        bundle install
        npm install # Если в вашем проекте используются пакеты npm
        python -m pip install --upgrade pip
        pip install -r requirements.txt # Если у вас есть зависимости Python
    - name: Build and Test
      run: |
        jekyll build
        # Добавьте сюда дополнительные команды для тестирования, если это необходимо
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/master' # Выполняется только для ветки master
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site

