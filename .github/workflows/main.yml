name: Build and Deploy

on:
  push:
    branches:
      - master  # Замените на вашу ветку

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Check available versions of Python
      run: curl https://raw.githubusercontent.com/actions/python-versions/main/versions-manifest.json

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'  # Оставляем '3.x' для использования последней доступной версии Python 3

    # Добавьте дополнительные шаги для установки зависимостей, тестирования и деплоя

