name: Jekyll site CI

on:
  push:
    branches:
      - main  # or the name of your default branch, e.g., 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    - name: Install Jekyll and dependencies
      run: |
        gem install jekyll bundler
        bundle install
        npm install # Если используются зависимости npm
        python -m pip install --upgrade pip
        pip install -r requirements.txt # Если используются зависимости Python
    - name: Build and test Jekyll site
      run: |
        jekyll build --verbose
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'  # or the name of your default branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site

