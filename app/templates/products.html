{% extends 'base.html' %}

{% block content %} 
<!-- Carousel -->
<div id="header-carousel" class="carousel slide carousel-fade carousel-container" data-bs-ride="carousel">
    <div class="carousel-inner">
        <!-- Slide -->
        <div class="carousel-item active">
            <img class="carousel-image" src="{{ url_for('static', filename='images/slide1.jpg') }}" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img class="carousel-image" src="{{ url_for('static', filename='images/slide2.jpg') }}" alt="Slide 2">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#header-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
</div>

{% include 'container.html' %}
{% endblock %}
