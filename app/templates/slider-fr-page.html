{% extends 'base.html' %}

{% block slider %}
    <div class="container">
        
        <!-- Slider Start -->
        <div id="main-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{{ url_for('static', filename='img/slide1.jpg') }}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ url_for('static', filename='img/slide2.jpg') }}" alt="Second slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#main-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#main-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- Slider End -->

        <!-- Buttons Start -->
        <div class="text-center my-4">
            <a href="https://www.google.com/maps/place/Your+Showroom+Address" target="_blank" class="btn btn-primary">Visit Our Showroom</a>
            <a href="tel:+123456789" class="btn btn-secondary">Contact Us Today</a>
        </div>
        <!-- Buttons End -->

    </div>
{% endblock %}
